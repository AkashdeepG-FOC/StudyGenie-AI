<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TestPBL</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      display: flex;
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      height: 100vh;
      overflow: hidden;
    }
    
    .column1 {
      width: 280px;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      padding: 30px 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      height: 100vh;
      transition: all 0.3s ease;
    }
    
    .column1 h1 {
      font-size: 24px;
      margin-bottom: 30px;
      border-bottom: 2px solid rgba(255, 255, 255, 0.2);
      padding-bottom: 15px;
      text-align: center;
      letter-spacing: 1px;
    }
    
    .column1 a {
      display: block;
      color: white;
      text-decoration: none;
      font-size: 16px;
      margin: 15px 0;
      padding: 12px 15px;
      border-radius: 10px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
    }
    
    .column1 a:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: translateX(5px);
    }
    
    .column1 a span {
      margin-left: 10px;
    }
    
    .column2 {
      flex: 1;
      position: relative;
      padding: 30px;
      background: linear-gradient(to bottom right, #f8f9fa, #e9ecef);
      overflow-y: auto;
    }
    
    .wlcm {
      position: absolute;
      top: 40px;
      left: 40px;
      font-size: 32px;
      color: #2c3e50;
      font-weight: 700;
      animation: fadeIn 1s ease-in-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .dateANDtime {
      position: absolute;
      top: 40px;
      right: 40px;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(106, 17, 203, 0.2);
      font-size: 16px;
      font-weight: 500;
      color: white;
      text-align: center;
      min-width: 200px;
      animation: slideIn 1s ease-in-out;
    }
    
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(20px); }
      to { opacity: 1; transform: translateX(0); }
    }
    
    .dateANDtime span {
      display: block;
      margin: 5px 0;
      font-size: 18px;
    }
    
    .quote-box {
      margin: 200px auto 0;
      padding: 40px;
      width: 70%;
      background: white;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: all 0.3s ease;
      animation: scaleIn 1s ease-in-out;
      border-left: 5px solid #6a11cb;
    }
    
    @keyframes scaleIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    
    .quote-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }
    
    .motivation-heading {
      font-size: 24px;
      color: #2c3e50;
      margin-bottom: 20px;
      font-weight: 600;
      position: relative;
      display: inline-block;
    }
    
    .motivation-heading::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 3px;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      border-radius: 3px;
    }
    
    .quote-box p {
      font-size: 20px;
      color: #34495e;
      line-height: 1.6;
      margin-bottom: 15px;
      font-style: italic;
    }
    
    .quote-author {
      margin-top: 15px;
      font-size: 16px;
      color: #7f8c8d;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="column1">
    <h1>‚ú® Dashboard</h1>
    <a href="calendar.html">üìÖ <span>Calendar</span></a>
    <a href="task.html">üéØ <span>Tasks</span></a>
    <a href="timer.html">‚è≤Ô∏è <span>Timer</span></a>
    <a href="quiz.html">üìù <span>Quiz</span></a>
    <a href="settings.html">‚öôÔ∏è <span>AI</span></a>
    <a href="#" onclick="logout()">üö™ <span>Logout</span></a>
  </div>

  <div class="column2">
    <div class="wlcm">Welcome Back!</div>
    <div class="dateANDtime" id="dateANDtime">
      <span id="date"></span>
      <span id="time"></span>
    </div>
   
    <div class="quote-box">
      <h2 class="motivation-heading">A Moment of Motivation üí°</h2>
      <p id="quote"></p>
      <p id="author" class="quote-author"></p>
    </div>
  </div>

  <script src="motivational.js"></script>
  <script>
    function setTime() {
      const now = new Date();
      const info = {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      };
      document.getElementById('date').innerText = now.toLocaleDateString('en-US', info);
      document.getElementById('time').innerText = now.toLocaleTimeString();
    }
    setInterval(setTime, 1000);
    setTime();

    function logout() {
      alert("Logging out...");
      window.location.href = "logout.html";
    }
    
    // Temporary quote if motivational.js is not available
    if (!document.getElementById('quote').innerText) {
      document.getElementById('quote').innerText = "The future belongs to those who believe in the beauty of their dreams.";
      document.getElementById('author').innerText = "Eleanor Roosevelt";
    }
  </script>
</body>
</html>
