<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            display: flex;
            height: 100vh;
            background: linear-gradient(to bottom right, #f8f9fa, #e9ecef);
            overflow: hidden;
        }
        
        .sidebar {
            width: 280px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        .sidebar h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
            position: relative;
            padding-bottom: 10px;
        }
        
        .sidebar h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }
        
        .sidebar button {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .sidebar button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }
        
        .main {
            flex-grow: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
        }
        
        .task-container {
            width: 100%;
            max-width: 800px;
            padding: 30px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.8s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .task-container h2 {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 25px;
            position: relative;
            padding-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .task-container h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 80px;
            height: 3px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border-radius: 3px;
        }
        
        .task-inputs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        input, select {
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            outline: none;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 0 2px rgba(106, 17, 203, 0.2);
        }
        
        button {
            padding: 15px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            margin-top: 15px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.3);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(106, 17, 203, 0.4);
        }
        
        .task-list {
            margin-top: 30px;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .task {
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .task:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        
        .task-content {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }
        
        .task-content input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .task-text {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .task-actions {
            display: flex;
            gap: 10px;
        }
        
        .task-actions button {
            width: 40px;
            height: 40px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            background: rgba(255, 255, 255, 0.2);
        }
        
        .low {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
        }
        
        .medium {
            background: linear-gradient(135deg, #f093fb, #f5576c);
        }
        
        .high {
            background: linear-gradient(135deg, #fa709a, #fee140);
        }
        
        .completed {
            text-decoration: line-through;
            opacity: 0.7;
            background: linear-gradient(135deg, #8e9eab, #eef2f3) !important;
        }
        
        /* Custom scrollbar */
        .task-list::-webkit-scrollbar {
            width: 8px;
        }
        
        .task-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .task-list::-webkit-scrollbar-thumb {
            background: #c3cfe2;
            border-radius: 10px;
        }
        
        .task-list::-webkit-scrollbar-thumb:hover {
            background: #a1b0cb;
        }
        
        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 30px;
            color: #8e9eab;
        }
        
        .empty-state p {
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>üìã To-Do List</h2>
        <button onclick="location.href='profile.html'">‚¨ÖÔ∏è Back to Dashboard</button>
    </div>
    <div class="main">
        <div class="task-container">
            <h2>üìù Manage Tasks</h2>
            <div class="task-inputs">
                <input type="text" id="taskInput" placeholder="Enter task...">
                <input type="date" id="dueDate">
                <input type="time" id="dueTime">
                <select id="priority">
                    <option value="low">Low Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
            </div>
            <button onclick="addTask()">Add Task</button>
            <div id="taskList" class="task-list"></div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            renderTasks();
            Notification.requestPermission();
            setInterval(() => {
                checkTaskReminders();
                autoMarkCompleted();
            }, 60000);
        });

        function addTask() {
            const taskInput = document.getElementById("taskInput").value.trim();
            const dueDate = document.getElementById("dueDate").value;
            const dueTime = document.getElementById("dueTime").value;
            const priority = document.getElementById("priority").value;
            if (!taskInput) {
                alert("Please enter a task!");
                return;
            }
            const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            tasks.push({ text: taskInput, dueDate, dueTime, priority, completed: false });
            localStorage.setItem("tasks", JSON.stringify(tasks));
            document.getElementById("taskInput").value = "";
            renderTasks();
        }

        function renderTasks() {
            const taskList = document.getElementById("taskList");
            taskList.innerHTML = "";
            const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            
            if (tasks.length === 0) {
                taskList.innerHTML = `
                    <div class="empty-state">
                        <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                        </svg>
                        <p>No tasks yet. Add your first task above!</p>
                    </div>
                `;
                return;
            }
            
            tasks.forEach((task, index) => {
                const div = document.createElement("div");
                div.className = `task ${task.priority} ${task.completed ? "completed" : ""}`;
                
                div.innerHTML = `
                    <div class="task-content">
                        <input type="checkbox" ${task.completed ? "checked" : ""} onclick="toggleTaskCompletion(${index})">
                        <div class="task-text">
                            <span>${task.text}</span>
                            <small>Due: ${task.dueDate || "No date"} ${task.dueTime ? "at " + task.dueTime : ""}</small>
                        </div>
                    </div>
                    <div class="task-actions">
                        <button onclick="editTask(${index})">‚úèÔ∏è</button>
                        <button onclick="deleteTask(${index})">‚ùå</button>
                    </div>
                `;
                taskList.appendChild(div);
            });
        }

        function toggleTaskCompletion(index) {
            const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            tasks[index].completed = !tasks[index].completed;
            localStorage.setItem("tasks", JSON.stringify(tasks));
            renderTasks();
        }

        function editTask(index) {
            const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            const newText = prompt("Edit your task:", tasks[index].text);
            if (newText !== null) {
                tasks[index].text = newText.trim();
                localStorage.setItem("tasks", JSON.stringify(tasks));
                renderTasks();
            }
        }

        function deleteTask(index) {
            const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            tasks.splice(index, 1);
            localStorage.setItem("tasks", JSON.stringify(tasks));
            renderTasks();
        }

        function checkTaskReminders() {
            const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            const now = new Date();
            tasks.forEach(task => {
                if (task.dueDate && task.dueTime && !task.completed) {
                    const taskTime = new Date(`${task.dueDate}T${task.dueTime}`);
                    if (taskTime - now <= 5 * 60 * 1000 && taskTime > now) {
                        if (Notification.permission === "granted") {
                            new Notification("‚è∞ Task Reminder", {
                                body: `Task "${task.text}" is due soon!`,
                                icon: "https://cdn-icons-png.flaticon.com/512/1584/1584790.png"
                            });
                        }
                    }
                }
            });
        }

        function autoMarkCompleted() {
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            const now = new Date();
            let updated = false;
            
            tasks.forEach((task, index) => {
                if (task.dueDate && task.dueTime && !task.completed) {
                    const taskTime = new Date(`${task.dueDate}T${task.dueTime}`);
                    if (taskTime < now) {
                        tasks[index].completed = true;
                        updated = true;
                    }
                }
            });
            
            if (updated) {
                localStorage.setItem("tasks", JSON.stringify(tasks));
                renderTasks();
            }
        }
    </script>
</body>
</html>
